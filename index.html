<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form>
                    <div class="form-control">
                        <label for="day">Day</label>
                        <input type="text" name="day" id="day" placeholder="DD" inputmode="numeric" min="1" max="31" />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="month">Month</label>
                        <input
                            type="text"
                            name="month"
                            id="month"
                            placeholder="MM"
                            inputmode="numeric"
                            min="1"
                            max="12"
                        />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year" placeholder="YYYY" inputmode="numeric" min="1" />
                        <small></small>
                    </div>
                </form>
                <div class="calculate">
                    <hr />
                    <button type="button" class="calculate-btn" id="calc-btn"></button>
                </div>

                <div class="display">
                    <p><span>--</span> years</p>
                    <p><span>--</span> months</p>
                    <p><span>--</span> days</p>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/es/cdn.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
